
[build]
  publish = "dist"
  command = "rm -rf node_modules package-lock.json && npm install && npm run build"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"
  ESBUILD_FLAGS = "--format=esm --target=node18"

[functions]
  external_node_modules = ["express", "serverless-http", "cors", "@elevenlabs/elevenlabs-js", "node-fetch", "dotenv"]
  node_bundler = "esbuild"
  included_files = ["api-server/src/data/workflow.json", "workflow.json"]
  
[functions.api]
  node_bundler = "esbuild"

[functions."*"]
  included_files = ["api-server/src/data/*"]

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"
  NODE_OPTIONS = "--loader=esmloader"
  
[[redirects]]
  force = true
  from = "/api/*"
  status = 200
  to = "/.netlify/functions/api/:splat"

  