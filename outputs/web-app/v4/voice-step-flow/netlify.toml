
[functions]
  external_node_modules = ["express", "serverless-http", "cors", "@elevenlabs/elevenlabs-js", "node-fetch", "dotenv"]
  node_bundler = "esbuild"

[functions."*"]
  included_files = ["api-server/**/*"]
  
[[redirects]]
  force = true
  from = "/api/*"
  status = 200
  to = "/.netlify/functions/api/:splat"